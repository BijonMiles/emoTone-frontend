<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css"/>
    <title>emoTone</title>
  </head>
  <body>

    <div class="bg"></div>

    <div class="emotone">
      <h2>emoTone</h2>
    </div>

    <div class="description">
      <p>emoTone is a natural language processing program, a subfield of AI,</p>
      <p>that is concerned with interaction between computers and "natural" human speak.</p>
      <p>Detects the 7 most common tones in written text:<p>
      <p>anger, fear, joy, sadness, confident, analytical, and tentative</p>
    </div>

    <div class="input-group">
      <form>
        <div class="field">
          <div class="input-field">
            <input class="input is-large" type="text" name="text_input" placeholder="Type Text To Be Analyzed...">
            <button type="submit" class="button is-danger is-large">
              <a class="submit-btn">Analyze</a>
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="row">
      <div class="column">
        <img src="img/analytical.png" alt="analytical" style="width:25%">
        <figcaption id="Analytical"></figcaption>
      </div>
      <div class="column">
        <img src="img/confident_steven.png" alt="confidence like steven" style="width:25%">
        <figcaption id="Confident"></figcaption>
      </div>
      <div class="column">
        <img src="img/tentative.png" alt="tentative" style="width:25%">
        <figcaption id="Tentative"></figcaption>
      </div>
      <div class="column">
        <img src="img/anger.png" alt="anger" style="width:25%">
        <figcaption id="Anger"></figcaption>
      </div>
      <div class="column">
        <img src="img/fear.png" alt="fear" style="width:25%">
        <figcaption id="Fear"></figcaption>
      </div>
      <div class="column">
        <img src="img/sadness.png" alt="sadness" style="width:25%">
        <figcaption id="Sadness"></figcaption>
      </div>
      <div class="column">
        <img src="img/neutral.png" alt="neutral" style="width:25%">
        <figcaption id="Neutral"></figcaption>
      </div>
      <div class="column">
        <img src="img/joy.png" alt="joy" style="width:25%">
        <figcaption id="Joy"></figcaption>
      </div>
    </div>

    <script src="src/index.js" charset="utf-8"></script>

  </body>
</html>
